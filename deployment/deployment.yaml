apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 495737978491.dkr.ecr.ap-south-1.amazonaws.com/flask-eks-app:latest
        ports:
        - containerPort: 5000
